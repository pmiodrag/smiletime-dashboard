<div class="row alerts-container" >
  <div class="col-xs-12">
    <div class="alert alert-{{alert.type}}"  role="alert">
      <button type="button" (click)="closeAlert(i)" class="close" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      {{alert.msg}}
    </div>
  </div>
</div>
